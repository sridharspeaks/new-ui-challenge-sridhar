<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="directives/contactDetails/contactDetail.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Lonely Hearts Dating</title>
</head>
<body ng-app="LonelyHeart">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <top-nav></top-nav>
  <div class="container text-center">
    <div id="root">
      <filter-bar></filter-bar>
      <result-list></result-list>
      <contact-details ng-if="isShowContact"></contact-details>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/lonelyHeart.js" type="text/javascript"></script>
  <script src="directives/topNav/topNavController.js" type="text/javascript"></script>
  <script src="directives/filterBar/filterService.js" type="text/javascript"></script>
  <script src="directives/filterBar/filterBarController.js" type="text/javascript"></script>
  <script src="directives/resultList/resultListController.js" type="text/javascript"></script>
  <script src="directives/resultList/resultListFilter.js" type="text/javascript"></script>
  <script src="directives/contactDetails/contactDetailsController.js" type="text/javascript"></script>
</body>
</html>
