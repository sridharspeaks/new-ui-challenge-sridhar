<div id="userPreferences">
    <h2>Search Criteria</h2>
    <form class="form">
        <div class="form-group">
            <label class="control-label">Age</label>
            <input type="number" ng-model="ageMin" /> to <input type="number" ng-model="ageMax" />
        </div>

        <div class="form-group">
            <label class="control-label">Gender</label>
            <label class="radio-inline"><input type="radio" ng-model="gender" ng-value="0" />Any</label>
            <label class="radio-inline"><input type="radio" ng-model="gender" ng-value="1" />Male</label>
            <label class="radio-inline"><input type="radio" ng-model="gender" ng-value="2" />Female</label>
        </div>

        <button type="button" class="btn btn-default" ng-click="resetForm()">Reset</button>
        <button type="submit" class="btn btn-primary" ng-click="search()">Filter</button>
    </form>
</div>
